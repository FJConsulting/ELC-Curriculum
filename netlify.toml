[build]
  # Directory to change to before starting a build.
  base = "."
  
  # Directory that contains the deploy-ready HTML files and assets generated by the build.
  publish = "dist"
  
  # Default build command.
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# Production context: all deploys from the main repository branch will inherit these settings
[context.production]
  command = "npm run build"

# Deploy Preview context: all deploys resulting from a pull/merge request will inherit these settings
[context.deploy-preview]
  command = "npm run build"

# Branch Deploy context: all deploys that are not from a pull/merge request or from the primary branch will inherit these settings
[context.branch-deploy]
  command = "npm run build"

# Redirect rules for Single Page Applications
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable" 